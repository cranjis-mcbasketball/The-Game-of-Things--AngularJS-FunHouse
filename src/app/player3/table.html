<div cdkDropListGroup>
  <div class="list-container">
    <table>
      <thead>
        <tr>
          <th class="list-heading">Beginning Choices</th>
          <th>Middle Choices</th>
          <th>Ending Choices</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>
            <div
              cdkDropList
              [cdkDropListData]="beginnings"
              class="choices-list"
              id="beginning-options"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                class="list-item-box"
                id="beginning-list-item"
                *ngFor="let item of beginnings"
                cdkDrag
              >
                {{ item }}
              </div>
            </div>
          </td>
          <td>
            <div
              cdkDropList
              [cdkDropListData]="middles"
              class="choices-list"
              id="middle-options"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                class="list-item-box"
                id="middle-list-item"
                *ngFor="let item of middles"
                cdkDrag
              >
                {{ item }}
              </div>
            </div>
          </td>
          <td>
            <div
              cdkDropList
              [cdkDropListData]="ends"
              class="choices-list"
              id="end-options"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                class="list-item-box"
                id="end-list-item"
                *ngFor="let item of ends"
                cdkDrag
              >
                {{ item }}
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <br />
    <br />
    <br />

    <div class="list-container">
      <h2 class="list-heading">Formulate a response:</h2>

      <div
        cdkDropList
        [cdkDropListData]="response"
        class="choices-list"
        id="response-submission"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="list-item-box" *ngFor="let item of response" cdkDrag>
          {{ item }}
        </div>
        <!-- <span
          class="list-item-box"

          {{ (!!item.id === 'beginning-list-item1' ? (!!item.id ===

          item : item + item + 'space') : (!!item.id === 'end-list-item1' ? item
          + 'space' + item : item + 'space' + 'space')) : !!item.id ===

          + item) : (!!item.id === 'end-list-item1' ? 'space' + 'space' + item :
          'space' + 'space' + 'space'))}}
        </span> -->
      </div>
    </div>

    <form>
      <!-- Name string input -->
      <!-- <div class="field required" [class.error]="showFieldError('name')"> -->
      <label>Name</label>
      <input
        ngrxField="name"
        class="ui input"
        placeholder="Cranjis McBasketball"
      />
      <!-- <label class="error" *ngIf="showFieldError('name')">
          {{ fieldErrors.name }}
        </label>
      </div> -->

      <span class="list-item-box" placeholder="The mustard fell outta the tree">
        <label>My Response:</label>
        {{(response[0] || ' ') + ' ' + (response[1] || ' ') + ' ' + (response[2]
        || ' ')}}
      </span>
      <!--
      {{ (!!response[0] && !!response[1] && !!response[2]) ?
        (response[0] + " " + response[1] + " " + response[2]) : ('' + '' + '')}} -->

      <button type="submit">Submit Response!</button>
    </form>
