<table cellpadding="0" cellspacing="0">
  <td>
    <div
      cdkDropList
      [cdkDropListData]="beginnings"
      class="choices-list"
      id="beginning-options"
      (cdkDropListDropped)="drop($event)"
    >
      <tr>
        {{
          item
        }}
      </tr>
    </div>
  </td>
  <tr>
    <div
      cdkDropList
      [cdkDropListData]="beginnings"
      class="choices-list"
      id="beginning-options"
      (cdkDropListDropped)="drop($event)"
    >
      <td>
        {{ item }}
      </td>
    </div>
  </tr>
  <tr>
    <div
      cdkDropList
      [cdkDropListData]="beginnings"
      class="choices-list"
      id="beginning-options"
      (cdkDropListDropped)="drop($event)"
    >
      <td>
        {{ item }}
      </td>
    </div>
  </tr>
</table>

<div cdkDropListGroup>
  <div class="list-container">
    <h2 class="list-heading">Beginning Options</h2>

    <div
      cdkDropList
      [cdkDropListData]="beginnings"
      class="choices-list"
      id="beginning-options"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="list-item-box" *ngFor="let item of beginnings" cdkDrag>
        {{ item }}
      </div>
    </div>
  </div>

  <div class="list-container">
    <h2 class="list-heading">Middle Options</h2>

    <div
      cdkDropList
      [cdkDropListData]="middles"
      class="choices-list"
      id="middle-options"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="list-item-box" *ngFor="let item of middles" cdkDrag>
        {{ item }}
      </div>
    </div>
  </div>

  <div class="list-container">
    <h2 class="list-heading">Ending Options</h2>

    <div
      cdkDropList
      [cdkDropListData]="ends"
      class="choices-list"
      id="end-options"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="list-item-box" *ngFor="let item of ends" cdkDrag>
        {{ item }}
      </div>
    </div>
  </div>

  <div class="list-container">
    <h2 class="list-heading">Response!</h2>
    <div
      cdkDropList
      [cdkDropListData]="response"
      class="choices-list"
      id="response-submission"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="list-item-box" *ngFor="let item of response" cdkDrag>
        {{ item }}
      </div>
    </div>
  </div>

  <form>
    <!-- Name string input -->
    <!-- <div class="field required" [class.error]="showFieldError('name')"> -->
    <label>Name</label>
    <input
      ngrxField="name"
      class="ui input"
      placeholder="Cranjis McBasketball"
    />
    <!-- <label class="error" *ngIf="showFieldError('name')">
        {{ fieldErrors.name }}
      </label>
    </div> -->

    <label>My Response:</label>
    <div class="list-item-box" placeholder="The mustard fell outta the tree">
      {{ response[0] + " " + response[1] + " " + response[2] }}
    </div>

    <button type="submit">Submit Response!</button>
  </form>
</div>
