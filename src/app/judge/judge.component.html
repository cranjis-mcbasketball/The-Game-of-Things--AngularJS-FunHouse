<div cdkDropListGroup>
    <div class="list-container">

        <div cdkDropList [cdkDropListData]="beginnings" class="choices-list" id="beginning-options"
            (cdkDropListDropped)="drop($event)">
            <div class="list-item-box" *ngFor="let item of responses" cdkDrag>
                {{ item }}
            </div>
        </div>
    </div>

</div>
